server {
    listen 80;
    server_name localhost;

    # Root directory where our React app's build files are
    root /usr/share/nginx/html;
    index index.html index.htm;

    # This is the crucial part for single-page applications
    location / {
        # First, try to serve the requested file as-is (e.g., /static/js/main.js)
        # If it doesn't exist, try it as a directory
        # If that also fails, fall back to serving /index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript;
}